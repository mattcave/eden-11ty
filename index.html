---
title: Jobs @ Eden
description: Demo page for Eden Eleventy / Contentful build
---
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta charset="UTF-8" />
  {% if description %}
  <meta name="description" content="{{description}}" />
  {% endif %}
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
  <link rel="stylesheet" href="/style.css?v={% version %}" />
</head>

<body class="bg-noise px-10 py-6 flex justify-center">
  <div class="relative p-20 bg-white shadow-lg rounded-xl max-w-4xl transform lg:rotate-6">
    <h1 class="font-bold text-3xl">{{ title }}</h1>

    {% for job in contentful.jobPostings %}
    <div>

      <div class="border-b mt-8 mb-2">
        <h2 class="text-lg font-bold inline">{{ job.jobTitle }}</h2>
        <span class="float-right pr-5">{{ job.jobLocation }}</span>
      </div>
      <div>{{ job.jobDescription}}</div>
      <div class="flex justify-center">
        <button
          class="bg-gray-500 hover:bg-black text-white text-xs font-bold mt-2 px-10 py-2 rounded-lg">Apply</button>
      </div>
    </div>

    {% endfor %}

  </div>
  <!-- DEBUG: {{ contentful }} -->
</body>

</html>
